<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marking Menu</title>
    <link rel="stylesheet" href="design.css">
  </head>
  <body>
    <ul class="menu" id="main-menu">
      <li class="sub-menu sub-top" level="1" sub="sub-A">A</li>
      <li class="sub-menu sub-right" level="1">B</li>
      <li class="sub-menu sub-bottom" level="1">C</li>
      <li class="sub-menu sub-left" level="1">D</li>
    </ul>

    <ul class="menu" id="sub-A">
    	<li class="sub-menu sub-top" level="2">A1</li>
	    <li class="sub-menu sub-left" level="2">A2</li>
	    <li class="sub-menu sub-right" level="2">A3</li>
	</ul>
    <canvas id="canvas"></canvas>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.js"></script>

</html>
